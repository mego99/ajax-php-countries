<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
     <div id="map"></div>
    <script>
    var map,  latvar = 24.5, lngvar = -13;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: latvar, lng: lngvar},
              zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWh3YIEd8NJSj7tmUKiCECvF2TAxqzOBE&callback=initMap"
    async defer></script>
</body>
</html>
